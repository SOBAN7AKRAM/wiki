{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul class="list-group list-group-flush">
        {% for entry in entries %}
            <li class="list-group-item list-group-item-action list">
                <a href="{% url 'entry' entry%}"> {{ entry }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
